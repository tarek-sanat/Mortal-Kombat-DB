{% extends 'main/main.html'%}

{% block title %} Add Combo {% endblock %}

{%block content %}
<div class="d-flex justify-content-center">
    <h1>Add Combo:</h1>
</div>
<div class = "d-flex justify-content-center">
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
</div>
<div class="d-flex justify-content-center">
    
    <div class="w-25 p-3" style="justify-content: center;">
        <form method="post">
            
            {% csrf_token %} 
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name = "name" autocomplete="off" required >
            </div>
            <div class="form-group">
                <label for="type">Select Type:</label>
                <select class="form-control" id="type" name = "type" >
                    <option>Combo</option>
                    <option>Finisher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PS">PS4 Controls:</label>
                <input type="text" class="form-control" id="PS" name = "PS" autocomplete="off" required >
            </div>
            <div class="form-group">
                <label for="XBOX">XBOX CONTROLS:</label>
                <input type="text" class="form-control" id="XBOX" name = "XBOX" autocomplete="off" required >
            </div>
            <button type="submit" class="btn btn-success">Add Combo</button>
        </form>
    </div>
</div>
{% endblock %}
