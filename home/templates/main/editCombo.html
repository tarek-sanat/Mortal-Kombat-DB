{% extends 'main/main.html'%}

{% block title %} Edit Combo {% endblock %}

{%block content %}
    <div class="d-flex justify-content-center">
        <h1>Edit Combo:</h1>
    </div>
    <div class = "d-flex justify-content-center">

    </div>
    <div class="d-flex justify-content-center">
        
        <div class="w-25 p-3" style="justify-content: center;">
            <form method="post">
                
                {% csrf_token %} 
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name = "name" value ="{{combo.1}}" autocomplete="off" required >
                </div>
                <div class="form-group">
                    <label for="type">Select Type:</label>
                    <select class="form-control" id="type" name = "type" >
                        <option>{{combo.2}}</option>
                        {% if combo.2 == "Combo" %}
                            <option>Finisher</option>
                        {% else %}
                            <option>Combo</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="PS">PS4 Controls:</label>
                    <input type="text" class="form-control" id="PS" name = "PS" value = "{{combo.3}}" autocomplete="off" required >
                </div>
                <div class="form-group">
                    <label for="XBOX">XBOX CONTROLS:</label>
                    <input type="text" class="form-control" id="XBOX" name = "XBOX"  value = "{{combo.4}}"  autocomplete="off" required >
                </div>
                <button type="submit" class="btn btn-success">Edit Combo</button>
            </form>
        </div>
    </div>
{% endblock %}
