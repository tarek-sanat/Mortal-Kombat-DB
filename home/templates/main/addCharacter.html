{% extends 'main/main.html'%}

{% block title %} Add Character {% endblock %}

{%block content %}
<div class="d-flex justify-content-center">
    <h1>Add Character:</h1>
</div>
<div class = "d-flex justify-content-center">
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
</div>
<div class="d-flex justify-content-center">
    
    <div class="w-25 p-3" style="justify-content: center;">
        <form method="post">
            
            {% csrf_token %} 
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name = "name" autocomplete="off" required >
            </div>
            <div class="form-group">
                <label for="location">Select Location:</label>
                <select class="form-control" id="location" name = "location" >
                    {% for location in locations %}
                        <option>{{location.0}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="charDesc">Description</label>
                <textarea class="form-control" id="charDesc" rows="6" name = "text" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control" id="image" name = "image" required>
            </div>
            <button type="submit" class="btn btn-success">Add Characters</button>
        </form>
    </div>
</div>
{% endblock %}
